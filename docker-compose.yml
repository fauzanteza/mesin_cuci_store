version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: mesincuci-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mesin_cuci_store
      MYSQL_USER: mesincuci
      MYSQL_PASSWORD: mesincuci123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - mesincuci-network

  # PHPMyAdmin (optional)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: mesincuci-phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    depends_on:
      - mysql
    networks:
      - mesincuci-network

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: mesincuci-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: mesin_cuci_store
      DB_USER: mesincuci
      DB_PASSWORD: mesincuci123
      JWT_SECRET: your_jwt_secret_key
      CORS_ORIGIN: http://localhost:3000
    volumes:
      - ../backend/uploads:/app/uploads
      - ../backend/logs:/app/logs
    depends_on:
      - mysql
    networks:
      - mesincuci-network

  # Frontend Application
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: mesincuci-frontend
    restart: always
    ports:
      - "3000:80"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
      REACT_APP_WS_URL: ws://localhost:5000
    depends_on:
      - backend
    networks:
      - mesincuci-network

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: mesincuci-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
      - ../frontend/dist:/usr/share/nginx/html
    depends_on:
      - frontend
      - backend
    networks:
      - mesincuci-network

networks:
  mesincuci-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
