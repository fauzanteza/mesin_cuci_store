version: '3.8'

services:
  app-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: mesin_cuci_backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - REDIS_HOST=redis
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=http://localhost
      - MIDTRANS_SERVER_KEY=${MIDTRANS_SERVER_KEY}
      - MIDTRANS_CLIENT_KEY=${MIDTRANS_CLIENT_KEY}
      - MIDTRANS_IS_PRODUCTION=true
    depends_on:
      - db
      - redis
    networks:
      - app-network

  app-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: mesin_cuci_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - app-backend
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: mesin_cuci_db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:alpine
    container_name: mesin_cuci_redis
    restart: always
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
