openapi: 3.0.0
info:
  title: Mesin Cuci Store API
  description: API documentation for Washing Machine Store E-commerce
  version: 1.0.0
servers:
  - url: http://localhost:5000/api
    description: Local Development Server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []
paths:
  /health:
    get:
      summary: Health Check
      description: Check if server is running
      responses:
        200:
          description: Server is up and running
  /auth/register:
    post:
      summary: Register new user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        201:
          description: User registered successfully
